<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whack A Mole</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="finished-message">
		<h2 class="finished-message-1"></h2>
		<h2 class="finished-message-2 my-3"></h2>
		<p class="close-message">Click to close</p>
	</div>

	<div class="container text-center my-5">
		<div class="row mb-3">
			<div class="col">
				<h1>Whack-a-mole! <span class="score">0</span></h1>
			</div>
		</div>

		<div class="row mb-5">
			<div class="col">
				<button class="btn btn-sm btn-dark border-warning start">Start!</button>
			</div>
		</div>

		<div class="row game-wrapper">
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="dirt mx-auto">
					<div class="mole"></div>
				</div>
			</div>
		</div>
	</div>

	<audio src="audio/audio_Pop.mp3" id="audioPop"></audio>
	
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
